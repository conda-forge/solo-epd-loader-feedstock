{% set name = "solo-epd-loader" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solo_epd_loader-{{ version }}.tar.gz
  sha256: 5ee1a66c2e4738892a0f7cf64dd5d2b5fa856e1738ff6ff61b9b49ff5a719fb0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - astropy  
    - cdflib
    - h5netcdf
    - matplotlib
    - numpy
    - pandas
    - python >=3.6
    - requests
    - sunpy
    - tqdm
    - pip:
      - heliopy ==0.15.4

test:
  imports:
    - solo_epd_loader
    - solo_epd_loader.tests
  requires:
    - pip

about:
  home: https://github.com/jgieseler/solo-epd-loader
  summary: Data loader for Solar Orbiter/EPD energetic charged particle sensors EPT, HET, and STEP.
  license: BSD-3-Clause
  license_file:
    - licenses/LICENSE.rst
    - licenses/TEMPLATE_LICENSE.rst

extra:
  recipe-maintainers:
    - jgieseler
